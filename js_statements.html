<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h2>JS Statements</h2>
	<p>JS code blocks are written between { and }</p>

	<button type="button" onclick="myFunction()">Click me!</button>
	<p id="demo1"></p>
	<p id="demo2"></p>

	<script>
		function myFunction()
		{
			document.getElementById("demo1").innerHTML = "Hello demi 1";
			document.getElementById("demo2").innerHTML = "Hello demi 2";
		}
	</script>
</body>
</html>
